<!DOCTYPE html>
<html lang='en'>
    <head>
        <title id='title'>Choropleth Map</title>
        <meta charset='UTF-8' />
        <meta name='viewport' content='width=device-width, initial-scale=1.0' />
        <link rel='stylesheet' type='text/css' href='./css/reset.css' />
        <link rel='stylesheet' type='text/css' href='./css/index.css' />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="https://d3js.org/topojson.v3.min.js"></script>
    </head>

    <body>
        <main>
            <div id='svg-choropleth-container' class='svg-choropleth-container'>
                <h1 class='main-heading'>United States Educational Attainment</h1>
                <h2 id='description' class='main-sub-heading'>Percentage of adults age 25 and older with a bachelor's degree or higher (2010-2014)</h2>
                <div id='tooltip' class='tooltip'><h3 id='tooltip-data'></h3></div>
                <svg id='svg-choropleth-map' class='svg-choropleth-map'></svg>
            </div>
        </main>

        <script src='./js/main.js' type='text/javascript'></script>
        <script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js' type='text/javascript'></script>
    </body>
</html>
